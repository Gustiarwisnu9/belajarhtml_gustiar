<!DOCTYPE html>
<html>
    <head>
        <title>FORM HTML</title>
    </head>
    <body>
    <center><table border="1" cellspacing="0" cellpadding="10" width="0" height="10">
        <form>
        <tr>
            <td label for="text"><center><strong>text :</strong></center></td>
            <td><input type="text" name="text" id="text"></td>
        </tr>
        <tr>
            <td label for="password"><strong>password :</strong></label></td>
            <td><input type="password" name="password" id="password"></td>
          </td>
        </tr>
        <tr>
           <td colspan="2"><center><input type="radio" id="radio 1" name="jeniskelamin"><label for="radio 1">radio 1</label>
           <input type="radio" id="radio" name="jeniskelamin"><label for="radio 2">radio 2</label></center>
        </td>
        </tr>
        <tr>
            <td colspan="2"><center><input type="checkbox" id="checkbox 1"><label for="checkbox 1">checkbox 1</label>
                <input type="checkbox" id="checkbox 2"><label for="checkbox 2">checkbox 2</label></center>
            </td>
        </tr>
        <tr>
            <td label for="text">Combo Box :</td>
            <td><select>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2"><center><button type="submit">button</button></center></td>
        </tr>




        </form>
    </table>
</center>





    </body>
    
</html>
